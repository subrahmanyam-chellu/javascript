<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="clock.css">
</head>
<body>
         <div class="clock">
                <div class="center"></div>
                <div class="hand hours"></div>
                <div class="hand minutes"></div>
                <div class="hand seconds"></div>
                <input type="text" class="display" readonly>
                <div class="number" style="transform:rotate(30deg) translateX(200px) rotate(-30deg);">4</div> 
                <div class="number" style="transform:rotate(60deg) translateX(200px) rotate(-60deg);">5</div>
                <div class="number" style="transform:rotate(90deg) translateX(200px) rotate(-90deg);">6</div>
                <div class="number" style="transform:rotate(120deg) translateX(200px) rotate(-120deg);">7</div>
                <div class="number" style="transform:rotate(150deg) translateX(200px) rotate(-150deg);">8</div>
                <div class="number" style="transform:rotate(180deg) translateX(200px) rotate(-180deg);">9</div>
                <div class="number" style="transform:rotate(210deg) translateX(200px) rotate(-210deg);">10</div>
                <div class="number" style="transform:rotate(240deg) translateX(200px) rotate(-240deg);">11</div>
                <div class="number" style="transform:rotate(270deg) translateX(200px) rotate(-270deg);">12</div>
                <div class="number" style="transform:rotate(300deg) translateX(200px) rotate(-300deg);">1</div>
                <div class="number" style="transform:rotate(330deg) translateX(200px) rotate(-330deg);">2</div>
                <div class="number" style="transform:rotate(360deg) translateX(200px) rotate(-360deg);">3</div>
            </div>
    <script src="clock.js"></script>
</body>
</html>
